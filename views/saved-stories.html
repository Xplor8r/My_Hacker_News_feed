<div>
	<ul class="posts">
		<li ng-repeat="post in saved.posts">
			<item id="post"></item>
		</li>
	</ul>

	<div>
		<ul class="pagination">
			<li ng-if="saved.page > 0">
				<a href="" ng-click="saved.previousPage()">
					<< Previous
				</a>
			</li>
			<li ng-if="saved.page < saved.totalPages - 1">
				<a href="" ng-click="saved.nextPage()">
					Next >>
				</a>
			</li>
		</ul>

		<div style="clear: both;"></div>
	</div>
</div>
